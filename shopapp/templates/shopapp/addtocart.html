<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shopapp/css/addtocart.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>

    <div class="container addtocar-container col-10">
    {% if items %}
    <div class="row">
        {% for i in items %}
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="img-cart">
                <img class="imge" src="/media/{{i.shirt_img}}">
            </div>
            <div class="info-cart">
                <span class="shirt-info" id="sn{{i.id}}">{{i.shirt_name}}</span><br>
                    <span class="addtocart-info" id="sp{{i.id}}">{{i.shirt_price}}</span> <span class='rs'>Rs/-</span><br>
                    <span class="addtocart-info" id="sd{{i.id}}">{{i.shirt_description}}</span><br>
                    <button id="{{i.id}}" class="btn-class-addtocart">AddToCart</button>

            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h3>No Items Available</h3>
    {% endif %}

</div>

</header>
</body>
<script src="{% static 'shopapp/js/addtocart.js' %}"></script>

</html>
